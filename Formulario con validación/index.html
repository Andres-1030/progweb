<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>
<header>
  <img src="image1.png" alt="Imagen de usuario" class="user-image">
  <h1>Registro de Usuario</h1>
</header>

  <form action="/submit" method="POST">
    <fieldset>
      <legend>Datos Personales</legend>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Andrés Isais">

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="312-189-4701" required>
    </fieldset>

    <fieldset>
  <legend>Información de Cuenta</legend>
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">

  <label for="confirmar_password">Confirmar Contraseña:</label>
  <input type="password" id="confirmar_password" name="confirmar_password" required minlength="8" placeholder="Repite la contraseña">
</fieldset>

<fieldset>
  <legend>Información Adicional</legend>
  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
</fieldset>

<fieldset>
  <legend>Verificación</legend>
  <label for="captcha">Captcha: ¿Cuánto es 3 + 4?</label>
  <input type="text" id="captcha" name="captcha" required pattern="7" placeholder="Responde la pregunta">
</fieldset>


    <button type="submit">Registrar Usuario</button>
  </form>

  <footer>
    <p>&copy; 2025 Registro de Usuario</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
