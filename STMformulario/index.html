<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="principal.css">
  <title>Registro de Emprendedores</title>
</head>
<body>
  <header>
    <h1>Registro de Emprendedores</h1>
  </header>

  <form action="/registro" method="POST">
    <!-- Información del Negocio -->
    <fieldset>
      <legend>Datos del Emprendimiento</legend>
      <label for="nombre_negocio">Nombre del Negocio:</label>
      <input type="text" id="nombre_negocio" name="nombre_negocio" required>

      <label for="nombre_emprendedor">Nombre del Emprendedor:</label>
      <input type="text" id="nombre_emprendedor" name="nombre_emprendedor" required>

      <label for="telefono">Teléfono de Contacto:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" name="ubicacion" value="Chetumal" readonly>
    </fieldset>

    <!-- Categoría y Descripción -->
    <fieldset>
      <legend>Información del Producto</legend>
      <label for="categoria">Categoría del Negocio:</label>
      <select id="categoria" name="categoria" required>
        <option value="alimentos">Alimentos</option>
        <option value="moda">Moda</option>
        <option value="artesanias">Artesanías</option>
        <option value="tecnologia">Tecnología</option>
        <option value="otros">Otros</option>
      </select>

      <label for="descripcion">Breve Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    </fieldset>

    <!-- Botón de Enviar -->
    <button type="submit">Registrar Emprendimiento</button>
  </form>

  <footer>
    <p>&copy; 2025 Registro de Emprendedores</p>
  </footer>
</body>
</html>
